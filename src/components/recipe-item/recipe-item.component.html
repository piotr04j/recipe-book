<a href="#" class="list-group-item clearfix" (click)="onSelected()">
<div class="float-left">
    <h4 class="">
        {{ recipe.name }}
    </h4>
    <p class="list-group-item-text">
        {{ recipe.description }}
    </p>
</div>
<img
    src="{{ recipe.imagePath }}"
    alt="{{ recipe.name }}"
    class="recipe-list__image rounded d-block float-right img-thumbnail">
</a>

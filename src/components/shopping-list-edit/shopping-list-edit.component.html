<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        ngModel
                        required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="text"
                        id="amount"
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button
                        class="btn btn-success"
                        type="submit"
                        [disabled]="!f.valid"
                    >
                        {{ editMode ? 'Edit' : 'Add' }}
                    </button>
                    <button
                        class="btn btn-danger mr-2 ml-2"
                        type="button"
                        *ngIf="editMode"
                        (click)="onDeleteIngredient()"
                    >
                        Delete
                    </button>
                    <button
                        class="btn btn-warning"
                        (click)="onClearForm()"
                        type="button"
                    >
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
